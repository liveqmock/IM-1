<div class="row">
    <div class="col-lg-2 col-xs-6" data-ng-repeat="item in apps.list">
        <!-- small box -->
        <div class="{{ item.class }}">
            <div class="inner">
                <h3>
                    {{ item.module }}
                </h3>
                <p>
                    {{ item.status }}
                </p>
            </div>
            <div class="icon">
                <i class="{{ item.innerClass }}"></i>
            </div>
            <a href="#{{ item.url }}" class="small-box-footer">
                More info <i class="fa fa-arrow-circle-right"></i>
            </a>
        </div>
    </div><!-- ./col -->
</div>
