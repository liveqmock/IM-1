<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="Styles/BootStrap/bootstrap.min.css">
<link rel="stylesheet" href="Styles/BootStrap/bootstrap-theme.min.css">
</head>
<body ng-app="myapp.hello">
	<div ng-controller="HelloController">
		<h2>Hello {{helloTo.title}} !</h2>
	</div>
	<div ng-controller="MyController">
		<span ng-show="myData.showIt">test1</span> <span
			ng-hide="myData.showIt">test2</span>
	</div>
	<div ng-controller="My1Controller">
		<div ng-switch on="myData.swit">
			<div ng-switch-when="1">Shown when switch is 1</div>
			<div ng-switch-when="2">Shown when switch is 2</div>
			<div ng-switch-default>Shown when switch is anything else than
				1 and 2</div>
		</div>
	</div>
	<script src="JS/Angular/angular.min.js"></script>
	<script src="JS/JQuery/jquery-2.1.1.min.js"></script>
	<script src="JS/BootStrap/bootstrap.min.js"></script>
	<script src="JS/Amaze-Controllers.js"></script>
</body>
</html>
